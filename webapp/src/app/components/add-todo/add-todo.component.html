<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm w-full">
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-indigo-600"
      >
        New Task
      </h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:max-w-sm w-full">
        <form #addForm="ngForm">
        <div>
        <label
            for="title"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Title</label
        >
        <div class="mt-2">
            <input
            id="title"
            name="title"
            type="text"
            [(ngModel)]="title"
            class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
        </div>
        </div>
        <div>
        <div class="flex items-center justify-between">
            <label
            for="notes"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Notes</label
            >
        </div>
        <div class="mt-2">
            <textarea
            id="notes"
            name="notes"
            type="text"
            [(ngModel)]="notes"
            class = "textarea textarea-bordered textarea-lg w-full text-sm focus:ring-2 focus:ring-inset focus:ring-indigo-600"
            ></textarea>
        </div>
        </div>
        <div>
            <label
            for="dueOn"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Due on</label
            >
            <div class="mt-2 ">
                <!-- <p-calendar 
                name="dueOn"
                class="block w-full rounded-md"
                inputId="calendar-24h" 
                [showIcon]="true" 
                [iconDisplay]="'input'" 
                [(ngModel)]="dueOn" 
                [showTime]="true" 
                [minDate]="minDate1" 
                required="true"
                hourFormat="12" /> -->
            <input
                id="dueOn"
                name="dueOn"
                type="datetime-local"
                [min]="minDate"
                [(ngModel)]="dueOn"
                required
                #dueon="ngModel"
                (change)="checkMinDate()"
                class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
            <span class="text-sm text-red-600" *ngIf="minDateError">Please select the time atleast 5 mins of current time</span>
            </div>
        </div>
        <div>
            <label
            for="files"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Upload file</label
            >
            <div class="mt-2">
                <p-fileUpload 
                name="demo[]" 
                customUpload="true"
                (onRemove)="remove($event)" 
                [multiple]="false" 
                (onSelect)="onSelect($event)"
                showUploadButton = "false"
                maxFileSize="10000000"
                >
                    <ng-template pTemplate="content">
                       
                    </ng-template>
            </p-fileUpload>
            </div>
        </div>
        <button
            type="submit"
            [disabled]="!title || !dueOn || minDateError"
            (click)="addTodo()"
            class="flex w-full mt-2 justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-gray-500"
        >
            Add To Do
        </button>
    </form>
    </div>
</div>
